            </div>

            <div>
                <label for="id_password" class="block text-sm font-bold text-gray-700 mb-2">Contrase√±a</label>

            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full flex justify-center items-center gap-2 py-4 px-4 rounded-lg text-lg font-bold text-white bg-petPrimary hover:bg-petDark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-petPrimary transition shadow-md transform hover:scale-105">
